<div class="container" id="profileUpdated">
    <div id="editSuccess" class="alert alert-success" role="alert">
        Profile updated!
    </div>
</div>

<div class="container chase-container">
    <h1>Profile</h1>
    <div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input disabled="true" class="form-control" id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstNameFld" class="col-sm-2 col-form-label">
                First Name </label>
            <div class="col-sm-10">
                <input class="form-control" id="firstNameFld" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastNameFld" class="col-sm-2 col-form-label">
                Last Name </label>
            <div class="col-sm-10">
                <input class="form-control" id="lastNameFld" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFld" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-phone-fld" id="phoneFld" placeholder="(123) 456 7890">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-email-fld" id="emailFld" placeholder="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select id="roleFld" class="form-control wbdv-role-fld">
                    <option disabled selected value>Select a Role</option>
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dobFld" class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-10">
                <input type="date" class="form-control wbdv-dob-fld" id="dobFld">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-success btn-block" id="updateBtn">Update Profile</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-danger btn-block" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="noLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Oops!</h5>
                <button type="button" id="xNoLogin" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You aren't logged in?!
            </div>
            <div class="modal-footer">
                <button type="button" id="dismissNoLogin" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
