<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="profile.style.client.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
</head>

<div class="container">
    <div id="editSuccess" class="alert alert-success" role="alert">
        Account updated! 
    </div>
</div>

<div class="container" id="profileContainer">
    <h1>Profile</h1>
    <div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input disabled="true" class="form-control" id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="Phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-phone-fld" id="phoneFld" placeholder="(123) 456 7890">
            </div>
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-email-fld" id="emailFld" placeholder="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="Role" class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select id="roleFld" class="form-control wbdv-role-fld">
                    <option disabled selected value>Select a Role</option>
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="Date of Birth" class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-10">
                <input type="date" class="form-control wbdv-dob-fld" id="dobFld">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-success btn-block" id="updateBtn">Update Account</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-danger btn-block" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
</div>


</html>
