<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="register.style.client.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.comtroller.client.js"></script>
</head>

<div class="container">
    <h1>Register</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control" id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld" id="passwordFld" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmPassword" class="col-sm-2 col-form-label">
                Confirm Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-confirm-password-fld" id="confirmPasswordFld" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button class="btn btn-success btn-block" id="createBtn">Create Account!</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-auto">
                    <a href="#">Already have an account?  Sign-in here.</a>
            </div>
        </div>
    </form>
</div>


</html>
